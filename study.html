<!DOCTYPE html>
<html lang="en">
<head>
  <title>School Expenses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .mt-4 {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input::placeholder {
      color: #999;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      width: 100%;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/add-expenses">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bills">
          <i class="fas fa-money-bill"></i> Bills
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shopping">
          <i class="fas fa-shopping-cart"></i> Shopping
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/study">
          <i class="fas fa-graduation-cap"></i> Study
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/food">
          <i class="fas fa-shopping-basket"></i> Food & Grocery
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile">
          <i class="fas fa-view-profile"></i> Profile
        </a>
      </li>
                        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
      </li>

    </ul>
  </div>
</nav>

<div class="container">
  <h1>Study Expenses</h1>
  <form action="/study" method="post">
   <div class="expense-field">
    <label for="name_of_kid">Name Of Kid:</label>
    <input type="text" id="name_of_kid" name="name_of_kid" placeholder="Enter name of kid">
  </div>
    <div class="form-group">
    <label for="feesType">Fees Type:</label>
    <select class="form-control" id="feesType" name="feesType">
      <option value="School">School</option>
      <option value="College">College</option>
    </select>
  </div>
  <div class="form-group">
    <label for="feesAmount">Fee Amount:</label>
    <input type="number" class="form-control" id="feesAmount" name="feesAmount">
  </div>
  <div class="expense-field">
    <label for="tuition">Tuition:</label>
    <input type="number" id="tuition" name="tuition" placeholder="Enter Tuition Amount">
  </div>
  <div class="expense-field">
    <label for="books">Books and Supplies:</label>
    <input type="number" id="books" name="books" placeholder="Enter Books and Supplies Amount">
  </div>
  <div class="expense-field">
    <label for="fees">Activity Fees:</label>
    <input type="number" id="fees" name="fees" placeholder="Enter Activity Fees Amount">
  </div>
  <div class="expense-field">
    <label for="loans">Student Loans:</label>
    <input type="number" id="loans" name="loans" placeholder="Enter Student Loans Amount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</body>
</html>
